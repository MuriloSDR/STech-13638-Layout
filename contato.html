                    target="_blanck">
                    (51) 9131-4562</a>

                <i class="bi bi-envelope"></i>

                    target="_blanck">contato@fulanodetal.com.br</a>

                    RS</A>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2904.4543832909417!2d-51.21830561130088!3d-30.03692046252654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x951978567f17f28d%3A0x2c2c5272bacf4d3a!2sSenac%20Tech!5e0!3m2!1spt-BR!2sbr!4v1655840562065!5m2!1spt-BR!2sbr"
                width="150%" height="250" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="conteudo">
            <h2>conteúdo da página</h2>
            <form name="formUser">

                <div class="row">
                    <div class="label">
                        <label>Nome Completo: </label>
                    </div>
                    <div class="input">
                        <input type="text" id="nome" name="nome" />
                    </div>
                </div>

                <div class="row">
                    <div class="label">
                        <label>e-mail: </label>
                    </div>
                    <div class="input">
                        <input type="email" id="email" name="email" />
                    </div>
                </div>

                <div class="row">
                    <div class="label">
                        <label>Telefone: </label>
                    </div>
                    <div class="input">
                        <input type="text" id="telefone" name="telefone" oninput="mascaraTelefone(this)" />
                    </div>
                </div>

                <div class="row">
                    <div class="label">
                        <label>Endereço: </label>
                    </div>
                    <div class="input">
                        <input type="text" id="endereco" name="endereco" />
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label>Tipo Pessoa</label>
                    </div>
                    <div class="input">
                        <input type="radio" id="tpCPF" name="tpPessoa"
                            onclick="document.getElementById('divCNPJ').style.visibility='hidden';document.getElementById('divCPF').style.visibility='visible'" />
                        CPF

                        <input type="radio" id="tpCNPJ" name="tpPessoa"
                            onclick="document.getElementById('divCNPJ').style.visibility='visible';document.getElementById('divCPF').style.visibility='hidden'" />
                        CNPJ
                    </div>
                </div>
                <div class="row" id="divCPF" style="visibility: hidden">
                    <div class="label">
                        <label>CPF: </label>
                    </div>
                    <div class="input">
                        <input type="text" id="cpf" name="cpf" oninput="mascaraCPF(this)" />
                    </div>
                </div>
                <div class="row" id="divCNPJ" style="visibility:hidden">
                    <div class="label">
                        <label>CNPJ: </label>
                    </div>
                    <div class="input">
                        <input type="text" id="cnpj" name="cnpj" oninput="mascaraCNPJ(this)" />
                    </div>
                </div>

                <div class="row">
                    <div class="label">
                        <label>Senha: </label>
                    </div>
                    <div class="input">
                        <input type="password" id="senha" name="senha" />
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label>Confirme a Senha: </label>
                    </div>
                    <div class="input">
                        <input type="password" id="confirmesenha" name="confirmesenha" />
                    </div>
                </div>

                <div class="row">
                    <div class="label">
                        <label>Foto de perfil: </label>
                    </div>
                    <div class="input">
                        <input type="file" id="imgUser" name="imgUser" />
                    </div>
                </div>
                <div id="imgExibir">
                    <img id="preview" src="">
                </div>
                <div class="row">
                    <input type="reset" value="Limpar" />
                    <input type="submit" value="Enviar" onclick="return validar()" />
                </div>
            </form>
        </div>
        <div class="footer">
            <h2>Footer</h2>

            prof

        document.getElementById("imgUser").addEventListener("change", lerImg, false);

</body>
